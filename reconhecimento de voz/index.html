<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--FONT AWESOME-->
        <script src="https://kit.fontawesome.com/bb36dd3f50.js" crossorigin="anonymous"></script>
        <!--Style-->
        <link rel="stylesheet" href="style.css">
        <title>Speech</title>
    </head>
    <body>
        <div class="speech">
            <p>RECONHECIMENTO DE VOZ</p>
            <textarea  id="textarea"></textarea>
            <div class="div-btn">
                <button id="btnGravar"><i class="fa-solid fa-microphone fas"></i></button>
                <button id="btnParar" disabled><i class="fa-solid fa-microphone-slash fas"></i></button>
                <button id="btnBaixar"><i class="fa-solid fa-download fas"></i></button>
                <button id="btnLimpar"><i class="fa-solid fa-trash fas btnClear"></i></button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
